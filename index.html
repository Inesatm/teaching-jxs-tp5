<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" href="css/bootstrap.min.css" />

</head>
<body ng-app="pokedex">

	<div class="container">
		<h1>Pok√©sir First step</h1>
        
		<!-- Search -->
		<div ng-controller="searchPokemon">
           
            <label>Pokemon's ID :</label>
                <!-- search.$ to match both name and id of pokemons-->
                <input ng-model="name" type="text" placeholder="eg: Charmeleon " >
                  
             <!--display my pk's list / search with the id  -->
            <!--  <ul ng-repeat="pokemon in pokemons | filter:searchId | orderBy: 'id' ">-->
             
                <li></li>
              </ul>
              <form class="navbar-form navbar-left" role="search">

              <label> Choose one</label>
              <select  ng-change="iChooseYou(pkmn)" ng-model="pkmn">
                <option value="{{pokemon.url}}"  ng-repeat="pokemon in pokemons | filter:{name: name} | orderBy:pokemon">{{pokemon.name}}</option>
            
             </select>
      
             </form>
        </div>

      
	</div>

    <!-- Dependencies -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-resource.min.js"></script>

    <!-- Pokedex app -->
    <script src="js/pokedex.js"></script>


</body>
</html>
