<style>
</style>
<div class="pokedex">
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header" ng-controller="searchPokemon">
                <a class="navbar-brand" href="#">Pika pika</a>
                <form class="form-inline col-lg-6" role="search">
                    <div class="form-group">
                        <input class="form-control" ng-model="name" type="text" placeholder="eg: Charmeleon ">
                        <select class="form-control" style="width: 100% !important;" ng-change="ichooseu(pkmn)" ng-model="pkmn">
                            <option value="{{pokemon.url}}" ng-repeat="pokemon in pokemons | filter:{name: name} | orderBy:pokemon">{{pokemon.name}}</option>
                        </select>
                </form>
                </div>
            </div>
        </div>
    </nav>
    <div class="container" style="padding-right: 15px;padding-left: 15px;margin-right: auto;margin-left: auto;">
        <div ng-controller="pokeWtach">
            <div>
                <div class="col-md-5">
                    <h2 style="text-transform: uppercase">{{pokemon.name}}</h2>
                    <img src="{{pokemon.sprites.front_default}}" class="rounded" style="max-height: 86px;">
                    <h3>Description</h3>
                    <p>{{pokemon.description}}</p>
                    <h3>Moves</h3>
                    <table>
                        <ul ng-repeat="move in pokemon.moves | limitTo:10">
                            <li>&nbsp;{{move.move.name}} | </li>
                        </ul>
                    </table>
                </div>
                <div class="col-md-2 col-md-offset-1">
                    <div class="">
                    <table class="table table-hover">
                        <tr>
                            <td>NÂ°</td>
                            <td>{{pokemon.id}}</td>
                        </tr>
                        <tr>
                            <td>Type(s)</td>
                            <td>
                                <span ng-repeat="type in pokemon.types">{{type.type.name}} </span>
                            </td>
                        </tr>
                        <tr>
                            <td>Height</td>
                            <td>{{pokemon.height/10}}m</td>
                        </tr>
                        <tr>
                            <td>Weight</td>
                            <td>{{pokemon.weight}}kg</td>
                        </tr>
                    </table>
                </div>

                </div>

            </div>
        </div>
    </div>
</div>
