<nav class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header" ng-controller="searchPokemon">
            <a class="navbar-brand" href="#">Pika pika</a>
            <form class="form-inline" role="search">
                <input class="form-control mr-sm-2" ng-model="name" type="text" placeholder="eg: Charmeleon "></input>
                <select class="form-control" ng-change="ichooseu(pkmn)" ng-model="pkmn">
                    <option class="form-control" value="{{pokemon.url}}" ng-repeat="pokemon in pokemons | filter:{name: name} | orderBy:pokemon">{{pokemon.name}}</option>
                </select>
            </form>
        </div>
    </div>
</nav>

<div ng-controller="pokeWtach">
    <div>
        <h2>{{pokemon.name }}
        </h2>
        <h3>Description</h3>
        <p>{{pokemon.description}}</p>
        <h3>Moves</h3>
        <table>
            <tr>
                <th>Name</th>
            </tr>
            <tr ng-repeat="move in pokemon.moves">
                <td>{{move.move.name}}</td>
            </tr>
        </table>
    </div>
